ion taken during a loss of separation incident.'\n            '#vocabulary': 591_risk_reduction_a_c_from_avoi\n            '#breadcrumb_delimiter': ''\n          atm_action_2:\n            '#type': webform_term_select\n            '#title': 'ATM action'\n            '#help_title': '565 - Avoiding action taken by ATM in loss of separation incident'\n            '#help': 'Information on whether any air traffic management initiated avoidance action existed during an loss of separation incident, and whether it was adequate/late.'\n            '#vocabulary': 565_avoiding_action_taken_by_atm\n            '#breadcrumb_delimiter': ''\n      airborne_safety_aircraft_2_label:\n        '#type': processed_text\n        '#text': \"<p><strong>Airborne safety nets</strong></p>\\r\\n\"\n        '#format': basic_html\n      airborne_safety_aircraft_2_fieldset:\n        '#type': fieldset\n        '#title': airborne_safety_aircraft_2_fieldset\n        '#title_display': invisible\n        airborne_safety_aircraft_2_flexbox:\n          '#type': webform_flexbox\n          ra_type_2:\n            '#type': webform_term_select\n            '#title': 'RA type'\n            '#help_title': '610 - Resolution Advisory type'\n            '#help': \"Altitude crossing RA. A resolution advisory is altitude crossing if own ACAS aircraft is currently at least 30 m (100 ft) below or above the threat aircraft for upward or downward sense advisories, respectively.<br />\\r\\nClimb RA. A positive RA recommending a climb but not an increased climb.<br />\\r\\nCorrective RA. A resolution advisory that advises the pilot to deviate from the current flight path.<br />\\r\\nDescend RA. A positive RA recommending a descent but not an increased descent.<br />\\r\\nIncreased rate RA. A resolution advisory with a strength that recommends increasing the altitude rate to a value exceeding that recommended by a previous climb or descend RA.<br />\\r\\nReversed sense RA. A resolution advisory that has had its sense reversed.<br />\\r\\nAnnex 10, Vol 4, Chapter 4.<br />\\r\\nResolution advisory (RA). An indication given to the flight crew recommending:<br />\\r\\na)&nbsp;&nbsp; &nbsp;a manoeuvre intended to provide separation from all threats; or<br />\\r\\nb)&nbsp;&nbsp; &nbsp;a manoeuvre restriction intended to maintain existing separation<br />\\r\\nPositive RA. A resolution advisory that advises the pilot either to climb or to descend (applies to ACAS II).\"\n            '#vocabulary': 610_resolution_advisory_type\n            '#breadcrumb_delimiter': ''\n          pilot_response_to_ra_2:\n            '#type': webform_term_select\n            '#title': 'Pilot response to RA'\n            '#help_title': '611 - Pilot response to Resolution Advisor'\n            '#help': 'The classification of the response of the pilot to the RA, an indication whether he climbed, descended, turned, did not respond, etc.'\n            '#vocabulary': 611_pilot_response_to_resolution\n            '#breadcrumb_delimiter': ''\n          ra_classification_2:\n            '#type': webform_term_select\n            '#title': 'RA Classification'\n            '#help_title': '613 - Resolution advisory Classification'\n            '#help': 'Resolution advisory classification: the classification of an indication given to the flight crew recommending a manoeuvre intended to provide separation from all threats; or a manoeuvre restriction intended to maintain existing separation.'\n            '#vocabulary': 613_resolution_advisory_classifi\n            '#breadcrumb_delimiter': ''\nthe_occurrence_involved_a_runway_incursion:\n  '#type': webform_wizard_page\n  '#title': 'The occurrence involved a runway incursion'\n  '#states':\n    visible:\n      ':input[name=\"check_when_the_answer_is_yes_checkboxes[360]\"]':\n        checked: true\n  '#prev_button_label': Previous\n  '#next_button_label': Next\nthe_occurrence_involved_a_birdstrike_or_collision_with_wildlife:\n  '#type': webform_wizard_page\n  '#title': 'The occurrence involved a birdstrike or collision with wildlife'\n  '#states':\n    visible:\n      ':input[name=\"was_an_aircraft_hit_by_a_bird_or_other_animal_\"]':\n        checked: true\n  '#prev_button_label': Previous\n  '#next_button_label': Next\n  bird_wildlife_info_label:\n    '#type': processed_text\n    '#text': \"<h3>Bird/wildlife strike information</h3>\\r\\n\"\n    '#format': basic_html\n  bird_wildlife_info_fieldset:\n    '#type': fieldset\n    '#title': 'Bird/wildlife info_fieldset'\n    '#title_display': invisible\n    parts_struck_damaged_flexbox:\n      '#type': webform_flexbox\n      parts_struck:\n        '#type': webform_term_select\n        '#title': 'Parts struck'\n        '#help_title': '644 - Parts of aircraft struck'\n        '#help': 'The parts of the aircraft struck by the bird strike (but not necessarily damaged)'\n        '#vocabulary': 644_parts_of_aircraft_struck\n        '#breadcrumb_delimiter': ''\n      parts_of_aircraft_damaged:\n        '#type': webform_term_select\n        '#title': 'Parts of aircraft damaged'\n        '#help_title': '643 - Parts of aircraft damaged'\n        '#help': 'The parts of the aicraft damaged by the bird strike'\n        '#vocabulary': 643_parts_of_aircraft_damaged\n        '#breadcrumb_delimiter': ''\n    wildlife_seen_struck_flexbox:\n      '#type': webform_flexbox\n      birds_wildlife_seen:\n        '#type': webform_entity_radios\n        '#title': 'Birds/wildlife seen'\n        '#help_title': '646 - Number of birds/wildlife seen'\n        '#help': 'The estimated number of birds or wildlife seen.'\n        '#target_type': taxonomy_term\n        '#selection_handler': 'default:taxonomy_term'\n        '#selection_settings':\n          target_bundles:\n            646_number_of_birds_wildlife_see: 646_number_of_birds_wildlife_see\n          sort:\n            field: name\n            direction: ASC\n      birds_wildlife_struck:\n        '#type': webform_entity_radios\n        '#title': 'Birds/wildlife struck'\n        '#help_title': '647 - Number of birds/wildlife struck'\n        '#help': 'The estimated number of birds/wildlife that struck the aircraft.'\n        '#target_type': taxonomy_term\n        '#selection_handler': 'default:taxonomy_term'\n        '#selection_settings':\n          target_bundles:\n            647_number_of_birds_wildlife_str: 647_number_of_birds_wildlife_str\n          sort:\n            field: name\n            direction: ASC\n    bird_size_advised_flexbox:\n      '#type': webform_flexbox\n      bird_size:\n        '#type': webform_term_select\n        '#title': 'Bird size'\n        '#help_title': '648 - Bird size'\n        '#help': \"The estimated size of the bird&nbsp;<br />\\r\\n(visual rendering based on average weight)\"\n        '#vocabulary': 648_bird_size\n        '#breadcrumb_delimiter': ''\n      pilot_advised_of_birds:\n        '#type': webform_term_select\n        '#title': 'Pilot advised of birds'\n        '#help_title': '649 - Pilot advised of birds'\n        '#help': 'Pilot advised of the presence of birds.'\n        '#vocabulary': 649_pilot_advised_of_birds\n        '#breadcrumb_delimiter': ''\n    species_description_flexbox:\n      '#type': webform_flexbox\n      species_description:\n        '#type': webform_term_select\n        '#title': 'Species description'\n        '#help_title': '645 - Bird / wildlife species description'\n        '#help': \"Generally the species of birds / wildlife that were involved in the occurrence.<br />\\r\\nNote: Non-bird entries (mammal, reptile) are also included there.\"\n        '#vocabulary': 645_bird_wildlife_species_descri\n        '#breadcrumb_delimiter': ''\nthe_occurrence_involved_dangerous_goods:\n  '#type': webform_wizard_page\n  '#title': 'The occurrence involved dangerous goods'\n  '#states':\n    visible:\n      ':input[name=\"check_when_the_answer_is_yes_checkboxes[362]\"]':\n        checked: true\n  '#prev_button_label': Previous\n  '#next_button_label': Next\nthe_weather_was_relevant_to_the_occurrence:\n  '#type': webform_wizard_page\n  '#title': 'The weather was relevant to the occurrence'\n  '#states':\n    visible:\n      ':input[name=\"check_when_the_answer_is_yes_checkboxes[363]\"]':\n        checked: true\n  '#prev_button_label': Previous\n  '#next_button_label': Next\nthe_classification_of_the_occurrence:\n  '#type': webform_wizard_page\n  '#title': 'The classification of the occurrence'\n  '#prev_button_label': Previous\n  '#next_button_label': Next\n  classification_general_fieldset:\n    '#type': fieldset\n    '#title': Classification_general_fieldset\n    '#title_display': invisible\n    classification_label:\n      '#type': processed_text\n      '#text': \"<h3>Classification</h3>\\r\\n\"\n      '#format': basic_html\n    classification_fieldset:\n      '#type': fieldset\n      '#title': Classification\n      '#title_display': invisible\n      occurrence_classification_flexbox:\n        '#type': webform_flexbox\n        occurrence_class:\n          '#type': webform_term_select\n          '#title': 'Occurrence class'\n          '#help_title': '431 - Occurrence class'\n          '#help': 'The classification of the occurrence in relation to its severity.'\n          '#vocabulary': 431_occurrence_class\n          '#breadcrumb_delimiter': ''\n        detection_phase:\n          '#type': webform_term_select\n          '#title': 'Detection phase'\n          '#help_title': '1072 - Detection phase'\n          '#help': 'Phase when the occurrence or finding was detected.'\n          '#vocabulary': 1072_detection_phase\n          '#breadcrumb_delimiter': ''\n      occurrence_categories:\n        '#type': webform_term_checkboxes\n        '#title': 'Occurrence categories'\n        '#help_title': ' 430 - Occurrence categories'\n        '#help': \"The occurrence categories as developped by CAST/ICAO Common Taxonomy Team (CICTT). Commercial Aviation Safety Team [CAST] and International Civil Aviation Organization[ICAO].<br />\\r\\nOccurrence is defined as accident or incident throughout this taxonomy. Generally, accidents and incidents differ only in the degree of injury sustained by persons involved or in damage sustained to the aircraft. Each category has a unique name and identifier to permit common coding in accident/incident systems, a text definition, and usage notes to further clarify the category and aid in coding occurrences. An important element of the occurrence category design is that it permits the association of multiple categories with an occurrence. Multiple coding supports the primary focus of CICTT- accident PREVENTION, in which every pertinent element should be investigated, recorded, and analyzed.<br />\\r\\nBased on version October 2013 (4.6)\"\n        '#vocabulary': 430_occurrence_categories\n        '#breadcrumb_delimiter': ''\n    event_types_and_phase_of_flight_label:\n      '#type': processed_text\n      '#text': \"<h3>Event types and phase of flight</h3>\\r\\n\"\n      '#format': basic_html\n    event_types_and_phase_of_flight_fieldset:\n      '#type': fieldset\n      '#title': 'Event types and phase of flight_fieldset'\n      '#title_display': invisible\n      event_type_1_flexbox:\n        '#type': webform_flexbox\n        event_type_1:\n          '#type': webform_term_select\n          '#title': 'Event type 1'\n          '#help_title': '390 - Event type'\n          '#help': 'The type of event, i.e. Consequential Events, Equipment, Operational, Personnel, Organizational or Unknown'\n          '#vocabulary': 390_event_type\n          '#breadcrumb_delimiter': ''\n      event_phase_flexbox:\n        '#type': webform_flexbox\n        phase_1:\n          '#type': webform_term_select\n          '#title': Phase\n          '#help_title': '391 - Event phase'\n          '#help': 'The phase of flight that relates to the event.'\n          '#vocabulary': 391_event_phase\n          '#breadcrumb_delimiter': ''\n    event_types_and_phase_2_fieldset:\n      '#type': fieldset\n      '#title': event_types_and_phase_2_fieldset\n      '#title_display': invisible\n      event_type_2_flexbox:\n        '#type': webform_flexbox\n        event_type_2:\n          '#type': webform_term_select\n          '#title': 'Event type 2'\n          '#help_title': '390 - Event type'\n          '#help': 'The type of event, i.e. Consequential Events, Equipment, Operational, Personnel, Organizational or Unknown'\n          '#vocabulary': 390_event_type\n          '#breadcrumb_delimiter': ''\n      event_phase_2_flexbox:\n        '#type': webform_flexbox\n        phase_2:\n          '#type': webform_term_select\n          '#title': Phase\n          '#help_title': '391 - Event phase'\n          '#help': 'The phase of flight that relates to the event.'\n          '#vocabulary': 391_event_phase\n          '#breadcrumb_delimiter': ''\n    event_types_and_phase_3_fieldset:\n      '#type': fieldset\n      '#title': event_types_and_phase_3_fieldset\n      '#title_display': invisible\n      event_type_3_flexbox:\n        '#type': webform_flexbox\n        event_type_3:\n          '#type': webform_term_select\n          '#title': 'Event type 3'\n          '#help_title': '390 - Event type'\n          '#help': 'The type of event, i.e. Consequential Events, Equipment, Operational, Personnel, Organizational or Unknown'\n          '#vocabulary': 390_event_type\n          '#breadcrumb_delimiter': ''\n      event_phase_3_flexbox:\n        '#type': webform_flexbox\n        phase_3:\n          '#type': webform_term_select\n          '#title': Phase\n          '#help_title': '391 - Event phase'\n          '#help': 'The phase of flight that relates to the event.'\n          '#vocabulary': 391_event_phase\n          '#breadcrumb_delimiter': ''\n    risk_label:\n      '#type': processed_text\n      '#text': \"<h3>Risk</h3>\\r\\n\"\n      '#format': basic_html\n    risk_fieldset:\n      '#type': fieldset\n      '#title': Risk_fieldset\n      '#title_display': invisible\n      risk_classification_flexbox:\n        '#type': webform_flexbox\n        risk_classification:\n          '#type': textfield\n          '#title': 'Risk classification'\n          '#help_title': '1065 - Reporting risk organisation classification'\n          '#help': 'Internal risk classification of the reporting organisation.'\n      risk_methodology_flexbox:\n        '#type': webform_flexbox\n        risk_methodology:\n          '#type': textfield\n          '#title': 'Risk methodology'\n          '#help_title': '1066 - Reporting organisation risk classification methodology'\n          '#help': 'Internal risk classification methodology used by &nbsp;the reporting organisation.'\n      risk_assessment:\n        '#type': textarea\n        '#title': 'Risk assessment'\n        '#help_title': ' 1068 - Risk assessment'\n        '#help': 'Details on the risk assessment done.'\nanalysis_and_follow_up_actions:\n  '#type': webform_wizard_page\n  '#title': 'Analysis and follow-up actions'\n  '#prev_button_label': Previous\n  '#next_button_label': Next\n  assessment_label:\n    '#type': processed_text\n    '#text': \"<h3>Assessment</h3>\\r\\n\"\n    '#format': basic_html\n  assessment_fieldset:\n    '#type': fieldset\n    '#title': Assessment_fieldset\n    '#title_display': invisible\n    analysis_follow_up:\n      '#type': textarea\n      '#title': 'Analysis / follow up'\n      '#help_title': '1067 - Description of occurrence analysis and follow up.'\n      '#help': 'Details on the analysis development and follow up.'\n    corrective_actions:\n      '#type': textarea\n      '#title': 'Corrective actions'\n      '#help_title': '1069 - Corrective actions'\n      '#help': 'Details on the actions proposed/done'\n    conclusions:\n      '#type': textarea\n      '#title': Conclusions\n      '#help_title': '1070 - Conclusions'\n      '#help': 'Details on the conclusions for the organisation'\n  report_attachments_fieldset:\n    '#type': fieldset\n    '#title': 'Report Attachments'\n    '#title_display': invisible\n    report_attachments_label:\n      '#type': processed_text\n      '#text': \"<p>Report Attachments</p>\\r\\n\"\n      '#format': basic_html\n    files:\n      '#type': managed_file\n      '#title': Files\n      '#description_display': invisible\n      '#max_filesize': '2'\naircraft_information_attachments:\n  '#type': webform_wizard_page\n  '#title': 'Aircraft information and attachments'\n  '#prev_button_label': Previous\n  '#next_button_label': Next\n  weather_relevant_flexbox:\n    '#type': webform_flexbox\n    weather_relevan:\n      '#type': webform_entity_radios\n      '#title': 'Weather relevant'\n      '#help_title': '606 - Weather relevance'\n      '#help': 'An indication whether, in the view of the investigation, the weather was relevant to the occurrence.'\n      '#target_type': taxonomy_term\n      '#selection_handler': 'default:taxonomy_term'\n      '#selection_settings':\n        target_bundles:\n          606_weather_relevance: 606_weather_relevance\n        sort:\n          field: name\n          direction: ASC\n    weather_conditions:\n      '#type': webform_entity_radios\n      '#title': 'Weather conditions'\n      '#help_title': '127 - Weather conditions'\n      '#help': 'The general weather conditions in the area of the occurrence e.g. VMC, IMC or unknown.'\n      '#target_type': taxonomy_term\n      '#selection_handler': 'default:taxonomy_term'\n      '#selection_settings':\n        target_bundles:\n          127_weather_conditions: 127_weather_conditions\n        sort:\n          field: name\n          direction: ASC\n  current_flight_rules_airspace_class_flexbox:\n    '#type': webform_flexbox\n    airspace_class:\n      '#type': webform_term_select\n      '#title': 'Airspace class'\n      '#help_title': '13 - Airspace class'\n      '#help': 'Air traffic services airspaces. Airspaces of defined dimensions, alphabetically designated, within which specific types of flights may operate and for which air traffic services and rules of operation are specified. ICAO Annex 11.'\n      '#vocabulary': 13_airspace_class\n      '#breadcrumb_delimiter': ''\nthank_you_for_preparing_this_occurrence_report_:\n  '#type': webform_wizard_page\n  '#title': 'Contact details'\n  '#prev_button_label': Previous\n  '#next_button_label': Submit\n  processed_text:\n    '#type': processed_text\n    '#text': \"<p>Thank you for preparing this occurrence report.&nbsp;<br />\\r\\n<br />\\r\\nProviding your contact details allows contacting you if deemed necessary. Specify a valid e-mail address for obtaining a PDF copy of the submitted report. Leave credentials or e-mail empty if you do not want to be contacted or receive the PDF copy.&nbsp;<br />\\r\\n<br />\\r\\n<strong>If you are aware that the occurrence you are reporting could be a&nbsp;serious incident&nbsp;or&nbsp;accident&nbsp;then,&nbsp;in addition to reporting via this site, you are also legally obliged to notify the&nbsp;<em>Safety Investigation Authority</em>&nbsp;in the&nbsp;<em>State of Occurrence</em>. Regulation (EU)996/2010 refers</strong>.<br />\\r\\n<br />\\r\\nMore information and lists of Authorities are available on&nbsp;<strong>ENCASIA website</strong>&nbsp;(<a href=\\\"https://ec.europa.eu/transport/modes/air/encasia_en\\\">link</a>) for EU Member States and on&nbsp;<strong>ICAO website</strong>&nbsp;(<a href=\\\"https://www.icao.int/safety/AIA/Pages/default.aspx\\\">link</a>) for Third Countries.&nbsp;<br />\\r\\n<br />\\r\\nPress 'Preview' and then 'Submit' to complete this session and send the report.</p>\\r\\n\"\n    '#format': basic_html\n  contact_details_flexbox:\n    '#type': webform_flexbox\n    '#align_items': center\n    organisation:\n      '#type': textfield\n      '#title': Organisation\n      '#flex': '7'\n    name_contact_details:\n      '#type': textfield\n      '#title': Name\n      '#flex': '7'\n  contact_details_email_tele_flexbox:\n    '#type': webform_flexbox\n    '#align_items': center\n    telephone_contact_details:\n      '#type': textfield\n      '#title': Telephone\n    guada:\n      '#type': textfield\n      '#title': guada\n    email_contact_detail:\n      '#type': email\n      '#title': Email"
