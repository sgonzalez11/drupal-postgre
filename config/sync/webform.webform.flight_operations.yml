d\n          '#title': 'Aircraft registration'\n          '#help_title': '244 - Aircraft registration'\n          '#help': 'The mark used to identify an aircraft. The mark consists of a common mark or nationality mark followed by a registration mark. The nationality mark shall be selected from the series of nationality symbols included in the radio call signs allocated to the State of Registry by the International Telecommunication Union. The nationality mark shall be notified to the International Civil Aviation Organization. The registration mark shall be letters, numbers, or a combination of letters and numbers, and shall be that assigned by the State of Registry or common mark registering authority. When letters are used for the registration mark, combinations shall not be used which might be confused with the five-letter combinations used in the International Code of Signals, Part II, the three-letter combinations beginning with Q used in the Q Code, and with the distress signal SOS, or other similar urgent signals, for example XXX, PAN and TTT. Rules regarding registration marks do not apply to meteorological pilot balloons used exclusively for meteorological purposes or to unmanned free balloons without a payload. ICAO Annex 7'\n          '#default_value': '[current-user:account-name]'\n      manufacturer_model_flexbox:\n        '#type': webform_flexbox\n        manufacturer_model:\n          '#type': webform_term_select\n          '#title': Manufacturer/model\n          '#help_title': '21 - Aircraft make/model/series'\n          '#help': \"The name of the aircraft manufacturer and model (international standard for aircraft make, model, and series groupings - CICTT).<br />\\r\\nThe ICAO aircraft type designator - four character code assigned to the aircraft - is defined as an alias.&nbsp;\"\n          '#vocabulary': 21_aircraft_make_model_series\n          '#breadcrumb_delimiter': ''\n      serial_number_year_built_flexbox:\n        '#type': webform_flexbox\n        serial_number:\n          '#type': textfield\n          '#title': 'Serial number'\n          '#help_title': '254 - Aircraft serial number '\n          '#help': \"The serial number of the aircraft (free text field).<br />\\r\\n&nbsp;\"\n        year_built:\n          '#type': textfield\n          '#title': 'Year built'\n          '#help_title': '327 - Year of aircraft manufacture '\n          '#help': 'The year the aircraft was built.'\n    aircraft_description_label:\n      '#type': processed_text\n      '#text': \"<h3>Aircraft description</h3>\\r\\n\"\n      '#format': basic_html\n    aircraft_description_fieldset:\n      '#type': fieldset\n      '#title': 'Aircraft description'\n      '#title_display': invisible\n      aircraft_category_flexbox:\n        '#type': webform_flexbox\n        aircraft_category:\n          '#type': webform_shs_term_select\n          '#title': 'Aircraft category'\n          '#help_title': '32 - Aircraft category'\n          '#help': \"Aircraft category. Classification of aircraft according to specified basic characteristics, e.g. aeroplane, helicopter, glider, free balloon. ICAO Annex 1.<br />\\r\\nAircraft. Any machine that can derive support in the atmosphere from the reactions of the air other than the reactions of the air against the earth&acute;s surface. (Annex 8)\"\n          '#vocabulary': 32_aircraft_category\n          '#depth_labels': {  }\n      mass_group_propulsion_type_flexbox:\n        '#type': webform_flexbox\n        mass_group:\n          '#type': webform_term_select\n          '#title': 'Mass group'\n          '#help_title': '319 - Aircraft mass group'\n          '#help': \"The mass group of the aircraft based on the maximum certificated take-off mass.<br />\\r\\nGroups are:&nbsp;<br />\\r\\n0 - 2250 kg&nbsp;<br />\\r\\n2251 - 5700 kg<br />\\r\\n5701 - 27000 kg<br />\\r\\n27001 - 272000 kg&nbsp;<br />\\r\\n272000 kg&nbsp;<br />\\r\\nMass: A quantity characteristic of a body, which relates the attraction of this body toward another body. Since the mass of a body is not fixed in magnitude, all masses are referred to the standard kilogram, which is a lump of platinum.&nbsp;<br />\\r\\nMass of a body always has the same value; weight changes with change in the acceleration of gravity.&nbsp;<br />\\r\\nNote: Near the earth, the force of gravity creates a condition where mass is equal to weight. Thus the confusion and the often inter-changeability of Mass Weight.&nbsp;\"\n          '#vocabulary': 319_aircraft_mass_group\n          '#breadcrumb_delimiter': ''\n        propulsion_type:\n          '#type': webform_term_select\n          '#title': 'Propulsion type'\n          '#help_title': '232 - Aircraft propulsion type'\n          '#help': 'The type of propulsion system used by this aircraft, e.g. reciprocating engine or turbo-fan engine.'\n          '#vocabulary': 232_aircraft_propulsion_type\n          '#breadcrumb_delimiter': ''\n      wake_turb_category_number_engines_flexbox:\n        '#type': webform_flexbox\n        wake_turbulence_category:\n          '#type': webform_term_select\n          '#title': 'Wake turbulence category'\n          '#help_title': '313 - Wake turbulence category'\n          '#help': 'Wake turbulence categories are allocated according to the maximum certificated take-off mass of the aircraft by which it is generated: HEAVY (H) - all aircraft types of 136 000 kg or more; MEDIUM (M) - aircraft types less than 136 000 kg but more than 7 000 kg; and LIGHT (L) - aircraft types of 7 000 kg or less. ICAO Doc 9426.'\n          '#vocabulary': 313_wake_turb_category\n          '#breadcrumb_delimiter': ''\n        number_of_engines:\n          '#type': textfield\n          '#title': 'Number of engines'\n          '#help_title': '209 - Number of engines'\n          '#help': 'Information on the number of engines of this aircraft.'\n      landing_gear_max_mass_flexbox:\n        '#type': webform_flexbox\n        landing_gear_type:\n          '#type': webform_term_select\n          '#title': 'Landing gear type'\n          '#help_title': '166 - Landing gear type'\n          '#help': 'The type of landing gear installed on this aircraft, e.g. fixed, skis or floats.'\n          '#vocabulary': 166_landing_gear_type\n          '#breadcrumb_delimiter': ''\n        maximum_take_off_mass:\n          '#type': textfield\n          '#title': 'Maximum take-off mass'\n          '#help_title': '175 - Maximum take-off mass'\n          '#help': 'The maximum permissible take-off mass of the aircraft according to the Certificate of Airworthiness, the flight manual or other official document.'\n          '#placeholder': Kg\n    flight_details_label:\n      '#type': processed_text\n      '#text': \"<p>Flight details</p>\\r\\n\"\n      '#format': basic_html\n    flight_details_fieldset:\n      '#type': fieldset\n      '#title': 'Flight details'\n      '#title_display': invisible\n      last_departure_point_flexbox:\n        '#type': webform_flexbox\n        last_departure_point:\n          '#type': webform_term_select\n          '#title': 'Last departure point'\n          '#help_title': '167 - Last departure point '\n          '#help': 'The aerodrome or place from which the flight originated.'\n          '#vocabulary': 167_last_departure_point\n          '#breadcrumb_delimiter': ''\n      planned_destination_flexbox:\n        '#type': webform_flexbox\n        planned_destination:\n          '#type': webform_term_select\n          '#title': 'Planned destination'\n          '#help_title': '228 - Planned destination '\n          '#help': 'The place of intended landing.'\n          '#vocabulary': 228_planned_destination\n          '#breadcrumb_delimiter': ''\n      flight_phase_flexbox:\n        '#type': webform_flexbox\n        flight_phase:\n          '#type': webform_term_select\n          '#title': 'Flight phase'\n          '#help_title': '121 - The flight phase in which the occurrence took place'\n          '#help': 'Enter the most significant phase of flight related to the occurrence. This is the phase of flight in which the event occurred which defined the accident/incident. Usually, this is the phase of flight in which the first event of the occurrence took place.'\n          '#vocabulary': 121_the_flight_phase_in_which_th\n          '#breadcrumb_delimiter': ''\n        occ_on_ground:\n          '#type': webform_term_select\n          '#title': 'Occ on ground'\n          '#help_title': '213 - Occurrence on ground'\n          '#help': 'An indication of whether the aircraft was airborne or not at the time of the occurrence.'\n          '#states':\n            invisible:\n              - ':input[name=\"flight_phase\"]':\n                  value: '257'\n              - xor\n              - ':input[name=\"flight_phase\"]':\n                  value: '258'\n          '#vocabulary': 213_occurrence_on_ground\n          '#breadcrumb_delimiter': ''\n      operator_flexbox:\n        '#type': webform_flexbox\n        operator:\n          '#type': webform_term_select\n          '#title': Operator\n          '#help_title': '215 - The name of the operator'\n          '#help': \"The name of the aircraft operator exercising operational control over the flight (this should be entered for airline operations)<br />\\r\\nState of the operator: The State that issued the Air Operation Certificate (AOC) of the operator.<br />\\r\\nAnnex 6: Part I: Operator. A person, organization or enterprise engaged in or offering to engage in an aircraft operation.<br />\\r\\nOperational control: The exercise of authority over the initiation, continuation, diversion or termination of a flight in the interest of the safety of the aircraft and the regularity and efficiency of the flight.<br />\\r\\nState of the Operator: The State which has issued the Air Operator Certificate (AOC).\"\n          '#vocabulary': 215_the_name_of_the_operator\n          '#breadcrumb_delimiter': ''\n      operation_type_flexbox:\n        '#type': webform_flexbox\n   