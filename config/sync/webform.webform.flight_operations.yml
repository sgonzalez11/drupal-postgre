tude</strong></p>\\r\\n\"\n        '#format': basic_html\n      altitude_and_speed_fieldset:\n        '#type': fieldset\n        '#title': 'altutude and speed'\n        '#title_display': invisible\n        aircraft_altitude_flight_level_flexbox:\n          '#type': webform_flexbox\n          aircraft_altitude:\n            '#type': textfield\n            '#title': 'Aircraft altitude'\n            '#help_title': '22 - The aircraftÂ´s altitude at the time of the occurrence'\n            '#help': \"The aircraft&acute;s altitude at the time of the occurrence.<br />\\r\\nAltitude is the vertical distance of an aircraft measured from mean sea level.\"\n          aircraft_flight_level:\n            '#type': textfield\n            '#title': 'Aircraft flight level'\n            '#help_title': '25 - Aircraft flight level at the time of the occurrence'\n            '#help': \"Flight level: A surface of constant atmospheric pressure which is related to a specific pressure datum, 1 013.2 hectopascals (hPa), and is separated from other such surfaces by specific pressure intervals. &nbsp;<br />\\r\\nNote 1. - A pressure type altimeter calibrated in accordance with the standard atmosphere:&nbsp;<br />\\r\\na) when set to a QNH altimeter setting, will indicate altitude;&nbsp;<br />\\r\\nb) when set to a QFE altimeter setting, will indicate height above the QFE reference datum;<br />\\r\\nc) when set to a pressure 1 013.2 hPa, may be used to indicate flight levels.<br />\\r\\nNote 2. - The terms and altitude used in Note 1 above, indicate altimetric rather than geometric heights and altitudes.\"\n        speed_flexbox:\n          '#type': webform_flexbox\n          speed_first_event_:\n            '#type': textfield\n            '#title': 'Speed (first event)'\n            '#help_title': '273 - Speed at first event'\n            '#help': 'The aircraft speed at the first event.'\n          type_of_airspeed:\n            '#type': webform_term_select\n            '#title': 'Type of airspeed'\n            '#help_title': '276 - Type of airspeed'\n            '#help': 'The type of airspeed reported in attribute 292 &ndash; airspeed &nbsp;- calibrated or true airspeed.'\n            '#vocabulary': 276_type_of_airspeed\n            '#breadcrumb_delimiter': ''\n      flight_plan_label:\n        '#type': processed_text\n        '#text': \"<p><strong>Flight plan</strong></p>\\r\\n\"\n        '#format': basic_html\n      flight_plan_fieldset:\n        '#type': fieldset\n        '#title': 'Flight plan'\n        '#title_display': invisible\n        current_flexbox:\n          '#type': webform_flexbox\n          current_flight_rules:\n            '#type': webform_term_select\n            '#title': 'Current flight rules'\n            '#help_title': '79 - Current flight rules'\n            '#help': 'The flight rules under which the aircraft was operating: e.g. IFR, VFR or Special VFR.'\n            '#vocabulary': current_flight_rules\n            '#breadcrumb_delimiter': ''\n          current_traffic_type:\n            '#type': webform_term_select\n            '#title': 'Current traffic type'\n            '#help_title': ' 29 - Current traffic type'\n            '#help': \"The type of the current traffic e.g. operational air traffic (OAT) or general air traffic (GAT). GAT encompasses all flights conducted in accordance with rules and procedures of ICAO.&nbsp;<br />\\r\\nN.B.. GAT can include military flights for which ICAO rules and procedures satisfy entirely their operational requirements. An example is a military transport aircraft flying on a civil airway route.&nbsp;<br />\\r\\nOAT encompasses all flights which do not comply with the provisions stated for GAT and for which rules and procedures have been specified by appropriate national authorities.&nbsp;<br />\\r\\nN.B.. OAT can include civil flights such as test-flights which require some deviation from ICAO rules to satisfy their operational requirements. : Eurocontrol (Flexible Use of Airspace Handbook)\"\n            '#vocabulary': current_traffic_type\n            '#breadcrumb_delimiter': ''\n      approach_label:\n        '#type': processed_text\n        '#text': \"<p><strong>Approach</strong></p>\\r\\n\"\n        '#format': basic_html\n      approach_fieldset:\n        '#type': fieldset\n        '#title': Approach\n        '#title_display': invisible\n        instrument_appr_type_flexbox:\n          '#type': webform_flexbox\n          instrument_appr_type:\n            '#type': webform_term_select\n            '#title': 'Instrument appr type'\n            '#help_title': '165 - Instrument approach type'\n            '#help': 'The type of instrument approach, e.g. ILS complete or MLS.'\n            '#vocabulary': 165_instrument_approach_type\n            '#breadcrumb_delimiter': ''\n    flight_crew_information_label:\n      '#type': processed_text\n      '#text': \"<p>Flight crew information</p>\\r\\n\"\n      '#format': basic_html\n    flight_crew_information_fieldset:\n      '#type': fieldset\n      '#title': 'Flight crew information'\n      '#title_display': invisible\n      category_crew:\n        '#type': webform_term_select\n        '#title': Category\n        '#vocabulary': 402_flight_crew_category\n        '#breadcrumb_delimiter': ''\nthe_occurrence_happened_at_or_around_the_aerodrome:\n  '#type': webform_wizard_page\n  '#title': 'The occurrence happened at or around the aerodrome'\n  '#states':\n    visible:\n      ':input[name=\"check_when_the_answer_is_yes_checkboxes[355]\"]':\n        checked: true\n  '#prev_button_label': Previous\n  '#next_button_label': Next\n  aerodrome_description_fieldset:\n    '#type': fieldset\n    '#title': 'Aerodrome description'\n    '#title_display': invisible\n    aerodrome_description_label:\n      '#type': processed_text\n      '#text': \"<h3>Aerodrome description</h3>\\r\\n\"\n      '#format': basic_html\n    local_indicator_flexbox:\n      '#type': webform_flexbox\n      location_indicator:\n        '#type': webform_term_select\n        '#title': 'Location indicator'\n        '#help_title': '5 - Aerodrome location indicator'\n        '#help': \"Location indicator. A four-letter code group formulated in accordance with rules prescribed by ICAO and assigned to the location of an aeronautical fixed station.<br />\\r\\n&nbsp;\"\n        '#vocabulary': 5_aerodrome_location_indicator\n        '#breadcrumb_delimiter': ''\n    location_on_aerodrome_flexbox:\n      '#type': webform_flexbox\n      location_on_aerodrome:\n        '#type': webform_term_select\n        '#title': 'Location on aerodrome'\n        '#help_title': '641 - Location of the occurrence on or near the aerodrome'\n        '#help': \"The specific location of the occurrence on the aerodrome or an indication that the occurrence occurred near the aerodrome. &ldquo;Near&rdquo; is meant to indicate that the occurrence occurred off the aerodrome but within 10 km from the aerodrome reference point.<br />\\r\\nAerodrome reference point: The designate geographical location of an aerodrome.\"\n        '#vocabulary': 641_location_of_the_occurrence_o\n        '#breadcrumb_delimiter': ''\n    aerodrome_status_type_elevation_flexbox:\n      '#type': webform_flexbox\n      aerodrome_status:\n        '#type': webform_term_select\n        '#title': 'Aerodrome status'\n        '#help_title': '7 - Aerodrome status'\n        '#help': 'The status of the aerodrome, i.e. whether it is a public, private or military aerodrome.'\n        '#vocabulary': 7_aerodrome_status\n        '#breadcrumb_delimiter': ''\n      aerodrome_type:\n        '#type': webform_term_select\n        '#title': 'Aerodrome type'\n        '#help_title': '10 - Aerodrome type'\n        '#help': 'The type of aerodrome, whether this is a land or water aerodrome.'\n        '#vocabulary': 10_aerodrome_type\n        '#breadcrumb_delimiter': ''\n      elevation_above_msl:\n        '#type': textfield\n        '#title': 'Elevation above MSL'\n        '#help_title': '4 - Aerodrome elevation above MSL'\n        '#help': \"Aerodrome elevation. The elevation of the highest point of the landing area.<br />\\r\\nElevation. The vertical distance of a point or a level, on or affixed to the surface of the earth, measured from mean sea level.\"\n        '#placeholder': ft\n    aerodrome_latitude_longitude_flexbox:\n      '#type': webform_flexbox\n    runway_label:\n      '#type': processed_text\n      '#text': \"<p><strong>Runway</strong></p>\\r\\n\"\n      '#format': basic_html\n    runway_identifier_surface_type_flexbox:\n      '#type': webform_flexbox\n      runway_identifier:\n        '#type': textfield\n        '#title': 'Runway identifier'\n        '#help_title': '499 - The identifier of a runway'\n        '#help': 'A runway identifier consists of a two-digit number and on parallel runways is supplemented by a letter. On a single runway, dual parallel runways and triple parallel runways the two-digit number shall be the whole number nearest the one-tenth of the magnetic North when viewed from the direction of approach. On four or more parallel runways, one set of adjacent runways shall be numbered to the nearest one tenth magnetic azimuth and the other set of adjacent runways to the next nearest one-tenth magnetic azimuth. When the above rule results in a single digit number it is preceded by a zero. In the case of parallel runways, each runway designation number is supplemented by a letter as follows, in the order shown from left to right when viewed from the direction of approach: For two parallel runways: &quot;L&quot;;&quot;R&quot; for three parallel runways: &quot;L&quot;;&quot;C&quot; for four parallel runways: &quot;L&quot;; &quot;R&quot;; &quot;L&quot;; &quot;R&quot; for five parallel runways: &quot;L&quot;; &quot;C&quot;; &quot;R&quot;; &quot;L&quot;; &quot;R&quot; or &quot;L&quot;; &quot;R&quot; &quot;L&quot;; &quot;R&quot; and for six parallel runways: &quot;L&quot;; &quot;C&quot;; &quot;R&quot;; &quot;L&quot; ; &quot;C&quot; ; &quot;R&