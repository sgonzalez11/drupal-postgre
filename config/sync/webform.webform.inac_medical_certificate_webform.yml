0) Obstrucción nasal frecuente': '10) Obstrucción nasal frecuente'\n    '11) Secreción o sangramiento de oídos': '11) Secreción o sangramiento de oídos'\n    '12) Trastornos oculares (excluir uso de lentes)': '12) Trastornos oculares (excluir uso de lentes)'\n    '13) Uso de lentes correctores': '13) Uso de lentes correctores'\n    '14) Visión de halos luminosos': '14) Visión de halos luminosos'\n    '15) Diabetes': '15) Diabetes'\n    '16) Asma': '16) Asma'\n    '17) Problemas osteo-articulares o musculares': '17) Problemas osteo-articulares o musculares'\n    '18) Trastornos cardiovasculares': '18) Trastornos cardiovasculares'\n    '19) Presión arterial alta o baja': '19) Presión arterial alta o baja'\n    '20) Trastornos gastrointestinales': '20) Trastornos gastrointestinales'\n  '#answers':\n    SI: SI\n    'NO': 'NO'\nquestion3:\n  '#type': webform_likert\n  '#title': question3\n  '#title_display': invisible\n  '#questions':\n    '21) Cáculos urinarios': '21) Cáculos urinarios'\n    '22) Sangre, albúmina o azucar eb la orina': '22) Sangre, albúmina o azucar eb la orina'\n    '23) Afecciones renales': '23) Afecciones renales'\n    '24) Afecciones ginecoobstétricas': '24) Afecciones ginecoobstétricas'\n    '25) Intervenciones quirúrgicas': '25) Intervenciones quirúrgicas'\n    '26) Cuadros nerviosos o mentales': '26) Cuadros nerviosos o mentales'\n    '27) Habituación a medicamentos o drogas': '27) Habituación a medicamentos o drogas'\n    '28) Consumo frecuente de bebidas alcohólicas ': '28) Consumo frecuente de bebidas acloholicas '\n    '29) Accidentes automovilísticos con lesiones': '29) Accidentes automovilísticos con lesiones'\n    '30) Intento de suicidio': '30) Intento de suicidio'\n    '31) Condena judicial': '31) Condena judicial'\n    '32) Rechazo médico para seguro de vida': '32) Rechazo médico para seguro de vida'\n    '33) Hopitalización (últimos 5 años)': '33) Hopitalización (últimos 5 años)'\n    '34) Tratamiento médico (últimos 5 años)': '34) Tra