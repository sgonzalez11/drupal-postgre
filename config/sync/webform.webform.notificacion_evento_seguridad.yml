elements: "reportes_de_seguridad_operacional:\n  '#type': webform_section\n  '#title': 'Reportes de Seguridad Operacional'\n  '#title_display': invisible\n  processed_text_02:\n    '#type': processed_text\n    '#text': \"[html format=\\\"full_html\\\" different_values=\\\"0\\\"]<p _ngcontent-c2=\\\"\\\"><strong _ngcontent-c2=\\\"\\\">Esta notificación se recibe sólo a los fines de la gestión de la seguridad operacional.</strong></p><p _ngcontent-c2=\\\"\\\">La notificación será despersonalizada, incorporando sólo los datos del evento, circunstancias o condiciones.</p><p _ngcontent-c2=\\\"\\\">El compromiso de confidencialidad hacia el notificante puede verse vulnerado, toda vez que no se utilicen en forma exclusiva los canales de comunicación abajo indicados.</p><p _ngcontent-c2=\\\"\\\">Se informará al notificante sobre el tratamiento después de su recepción y procesamiento.</p>[/html]\\r\\n \"\n    '#format': shortcode_dynamic\n  processed_text_03:\n    '#type': processed_text\n    '#text': \"[html format=\\\"full_html\\\" different_values=\\\"0\\\"]<p _ngcontent-c3=\\\"\\\"><strong _ngcontent-c3=\\\"\\\">Mediante éste Formulario no se alienta las notificaciones relacionadas con los siguientes aspectos:</strong></p><ul _ngcontent-c3=\\\"\\\">\\t<li _ngcontent-c3=\\\"\\\">Accidentes</li>\\t<li _ngcontent-c3=\\\"\\\">Denuncias, cualquiera sea la naturaleza de las mismas</li>\\t<li _ngcontent-c3=\\\"\\\">Deficiencias en el desempeño humano operativo, errores y violaciones propias o de terceras personas</li>\\t<li _ngcontent-c3=\\\"\\\">Cuestiones industriales o condiciones laborales de conflicto</li>\\t<li _ngcontent-c3=\\\"\\\">Cuestiones referidas al control de calidad</li>\\t<li _ngcontent-c3=\\\"\\\">Quejas/ cuestiones relacionadas con el servicio a usuarios</li>\\t<li _ngcontent-c3=\\\"\\\">Actividades ilegales</li>\\t<li _ngcontent-c3=\\\"\\\">Infracciones normativas</li>\\t<li _ngcontent-c3=\\\"\\\">Seguridad ocupacional</li>\\t<li _ngcontent-c3=\\\"\\\">Salud ocupacional</li></ul>[/html]\\r\\n \"\n    '#format': shortcode_dynamic\ndatos_del_notificante:\n  '#type': webform_section\n  '#title': 'Datos del Notificante'\n  '#title_display': invisible\n  '#title_tag': h1\n  processed_text:\n    '#type': processed_text\n    '#text': \"<center>\\r\\n<h2>Datos del Notificante&nbsp;</h2>\\r\\n</center>\\r\\n\"\n    '#format': full_html\n  flexbox_datos1:\n    '#type': webform_flexbox\n    nombre:\n      '#type': textfield\n      '#title': Nombre\n      '#required': true\n      '#default_value': '[current-user:field_first_name]'\n    apeliido:\n      '#type': textfield\n      '#title': Apellido\n      '#required': true\n      '#default_value': '[current-user:field_last_name:value]'\n  flexbox_datos2:\n    '#type': webform_flexbox\n    telefono_de_contacto:\n      '#type': textfield\n      '#title': 'Teléfono de Contacto'\n    email:\n      '#type': email\n      '#title': Email\n      '#default_value': '[current-user:mail]'\n  area_de_trabajo:\n    '#type': select\n    '#title': 'Área de Operación / Trabajo'\n    '#options':\n      'Despachante de Aeronaves': 'Despachante de Aeronaves'\n      'Tripulación de Vuelo': 'Tripulación de Vuelo'\n      'Operador de Aeródromo': 'Operador de Aeródromo'\n      'Operador ATS': 'Operador ATS'\n      'Operador MET': 'Operador MET'\n      Concesionario: Concesionario\n      'Operador Rampa': 'Operador Rampa'\n      PSA: PSA\n      'Mecánico / Técnico de Mantenimiento': 'Mecánico / Técnico de Mantenimiento'\n      Otros: Otros\n    '#default_value': ARO-IDI\ninformacion:\n  '#type': webform_section\n  '#title': Informacion\n  '#title_display': invisible\n  processed_text_01:\n    '#type': processed_text\n    '#text': \"<center>\\r\\n<h2>Información del Reporte de Seguridad Operacional&nbsp;</h2>\\r\\n</center>\\r\\n\"\n    '#format': full_html\n  flexbox_informacion1:\n    '#type': webform_flexbox\n    lugar_de_ocurrencia:\n      '#type': select\n      '#title': 'Lugar de Reporte'\n      '#opti