': '¿por qué?'\n    '#states':\n      visible-slide:\n        ':input[name=\"estado_certificado[SI]\"]':\n          checked: true\nfour_content:\n  '#type': webform_section\n  '#title': four_content\n  '#title_display': invisible\n  processed_text:\n    '#type': processed_text\n    '#text': \"<h2>Tipo de Aeronave que actualmente vuela:</h2>\\r\\n\"\n    '#format': basic_html\n  tipo_aeronave:\n    '#type': webform_checkboxes_other\n    '#title': tipo_aeronave\n    '#title_display': invisible\n    '#options':\n      Reactor: Reactor\n      Hélice: Hélice\n      Helicóptero: Helicóptero\n    '#other__option_label': Otro\n    '#other__placeholder': ''\n  flexbox_02_tipo:\n    '#type': webform_flexbox\n    total_de_horas_voladas_:\n      '#type': textfield\n      '#title': 'Total de horas voladas:'\n      '#flex': '3'\n    ult_6_meses:\n      '#type': textfield\n      '#title': 'Ult. 6 meses'\nflexbox_03_tipo2:\n  '#type': webform_flexbox\n  processed_text_01:\n    '#type': processed_text\n    '#flex': '3'\n    '#text': \"<h3>¿Ha tenido usted algún accidente aéreo? (Ultimos 5 años)</h3>\\r\\n\"\n    '#format': basic_html\n  _ha_tenido_usted_algun_accidente_aereo_ultimos_5_anos_:\n    '#type': checkboxes\n    '#title': accidente\n    '#options':\n      SI: SI\n      'NO': 'NO'\nlugar_y_fecha:\n  '#type': textfield\n  '#title': 'Lugar y Fecha'\n  '#states':\n    visible-slide:\n      ':input[name=\"_ha_tenido_usted_algun_accidente_aereo_ultimos_5_anos_[SI]\"]':\n        checked: true\nflexbox_03_tipo3:\n  '#type': webform_flexbox\n  processed_text_02:\n    '#type': processed_text\n    '#flex': '3'\n    '#text': \"<h3>¿Hubo lesiones?</h3>\\r\\n\"\n    '#format': basic_html\n  hubo_lesiones:\n    '#type': checkboxes\n    '#title': hubo_lesiones\n    '#options':\n      SI: SI\n      'NO': 'NO'\n_cuales_:\n  '#type': textfield\n  '#title': '¿Cuales?'\n  '#states':\n    visible-slide:\n      ':input[name=\"hubo_lesiones[SI]\"]':\n        checked: true\nhistoria_medical_seccion:\n  '#type': processed_text\n  '#text': \"<h2><strong>HISTORIA MEDICA</strong>: ¿Ha experimentado usted alguna vez alguna de las condiciones siguientes? (en caso afirmativo cite y explique en&nbsp;la sección comentarios):</h2>\\r\\n\"\n  '#format': restricted_html\nflexbox_question:\n  '#type': webform_flexbox\n  question2:\n    '#type': webform_likert\n    '#title': question\n    '#title_display': invisible\n    '#questions':\n      '1) Dolores de cabeza fuerte o frecuentes': '1) DOLORES DE CABEZA FUERTES O FRECUENTES'\n      '2) TRAUMATISMOS CRANEANOS': '2) TRAUMATISMOS CRANEANOS'\n      '3) MENINGITIS O ENCEFALITIS': '3) MENINGITIS O ENCEFALITIS'\n      '4) EPILEPSIA O CO': '4) EPILEPSIA O CO'\n      '5) Perdida de conocimiento (cualquier cosa)': '5) Perdida de conocimiento (cualquier cosa)'\n      '6) Vértigo o desvanecimientos': '6) Vértigo o desvanecimientos'\n      '7) MAREO POR MOVIMIENTO': '7) MAREO POR MOVIMIENTO'\n      '8) DESEQUILIBRIO AL CAMINAR': '8) DESEQUILIBRIO AL CAMINAR'\n      '9) DIFICULTAD EN EL HABLA O LA AUDICIÓN': '9) DIFICULTAD EN EL HABLA O LA AUDICIÓN'\n      '10) OBSTRUCCIÓN NASAL FRECUENTE': '10) OBSTRUCCIÓN NASAL FRECUENTE'\n      '11) SECRECIÓN O SANGRAMIENTO DE OÍDOS': '11) SECRECIÓN O SANGRAMIENTO DE OÍDOS'\n      '12) TRASTORNOS OCULARES (EXCLUIR USO DE LENTES)': '12) TRASTORNOS OCULARES (EXCLUIR USO DE LENTES)'\n      '13) USO DE LENTES CORRECTORES': '13) USO DE LENTES CORRECTORES'\n      '14) VISIÓN DE HALOS LUMINOSOS': '14) VISIÓN DE HALOS LUMINOSOS'\n      '15) DIABETES': '15) DIABETES'\n      '16) ASMA': '16) ASMA'\n      '17) PROBLEMAS OSTEO-ARTICULARES O MUSCULARES ': '17) PROBLEMAS OSTEO-ARTICULARES O MUSCULARES '\n      '18) TRANSTORNOS CARDIOVASCULARES ': '18) TRANSTORNOS CARDIOVASCULARES '\n      '19) PRESIÓN ARTERIAL ALTA O BAJA': '19) PRESIÓN ARTERIAL ALTA O BAJA'\n      '20) TRASTORNOS GASTROINTESTINALES ': '20) TRASTORNOS GASTROINTESTINALES '\n    '#answers':\n      SI: SI\n      'NO': 'NO'\n  question3:\n    '#type': webform_likert\n    '#title': question3\n    '#title_display': invisible\n    '#questions':\n      '21) CÁLCULOS URINARIOS': '21) CÁLCULO URINARIOS'\n      '22) SANGRE, ALBÚMINA O AZÚCAR EN LA ORINA': '22) SANGRE, ALBÚMINA O AZÚCAR EN LA ORINA'\n      '23) AFECCIONES RENALES': '23) AFECCIONES RENALES'\n      '24) AFECCIONES GINECOOBTETRICAS': '24) AFECCIONES GINECOOBTETRICAS'\n      '25) INTERVENCIONES QUIRÚRGICAS': '25) INTERVENCIONES QUIRÚRGICAS'\n      '26) CUADROS NERVIOSOS O MENTALES': '26) CUADROS NERVIOSOS O MENTALES'\n      '27) HABITUACIÓN A MEDICAMENTOS O DROGAS': '27) HABITUACIÓN A MEDICAMENTOS O DROGAS'\n      '28) CONSUMO FRECUENTE DE BEBIDAS ALCOHÓLICAS': '28) CONSUMO FRECUENTE DE BEBIDAS ALCOHÓLICAS'\n      '29) ACCIDENTES AUTOMOVILÍSTICO CON LESIONES': '29) ACCIDENTES AUTOMOVILÍSTICO CON LESIONES'\n      '30) INTENTO DE SUICIDO': '30) INTENTO DE SUICIDO'\n      '31) CONDENA JUDICIAL': '31) CONDENA JUDICIAL'\n      '32) RECHAZO MÉDICO PARA SEGURO DE VIDA': '32) RECHAZO MÉDICO PARA SEGURO DE VIDA'\n      '33) HOSPITALIZACIÓN (ÚLTIMO 5 AÑOS)': '33) HOSPITALIZACIÓN (ÚLTIMO 5 AÑOS)'\n      '34) TRATAMIENTO MÉDICO (ÚLTIMOS 5 AÑOS)': '34) TRATAMIENTO MÉDICO (ÚLTIMOS 5 AÑOS)'\n      '35) USO FRECUENTE DE ALGÚN TIPO DE MEDICACIÓN ': '35) USO FRECUENTE DE ALGÚN TIPO DE MEDICACIÓN  -- (incluya Gotas Nasales u Oftálmicas, Antigripales, Sedantes, Analgésicos)'\n      '36) ¿SE CONSIDERA UD. SANO FÍSICA Y MENTALMENTE?': '36) ¿SE CONSIDERA UD. SANO FÍSICA Y MENTALMENTE?'\n    '#answers':\n      SI: SI\n      'NO': 'NO'\nnotas_validacion:\n  '#type': textarea\n  '#title': 'Notas Validación'\n  '#access_create_roles':\n    - agent\nactions:\n  '#type': webform_actions\n  '#title': 'Submit button(s)'\n  '#preview_prev__label': Regresar\n  '#preview_next__label': Continuar"
